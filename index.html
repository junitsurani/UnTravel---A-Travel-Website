<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>UnTravel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <nav class="navbar">

        <!-- LOGO -->
          <div class="logo">UnTravel</div>
      
          <!-- NAVIGATION MENU -->
          <ul class="nav-links">
            <!-- USING CHECKBOX HACK -->
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
      
            <!-- NAVIGATION MENUS -->
            <div class="menu">
              <a href="/">Home</a>
              <a href="/">About</a>
              <a href="/">Contact</a>
            </div>
          </ul>
        </nav>
      <section id="home">
        <div class="container">
          <h3 class="main-title">Explore World..!</h3>
          <img src="./images/mountainsLake.jfif" class="bg1" alt="" />
          <img src="./images/girl1.png" class="girl" alt="" />
          <img src="./images/rock1.png" class="rock" alt="" />
        </div>
      </section>

      <section id="about">
        <div class="content">
          <div class="content-images">
            <div id="catalog">
              <div id="box" class="image-container">
                <a href="./Mountain/index.html"><img class="image" src="./images/mountain.jpg" alt="" /></a>
              </div>
              <div id="box" class="image-container">
                <a href="./waterfall/index.html"><img class="image" src="./images/waterfall.jpg" alt="" /></a>
              </div>
              <div id="box" class="image-container">
                <a href="./Jungle/index.html"><img class="image" src="./images/jungle.jpg" alt="" /></a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="content-2">
          <div class="content-images-lake">
            <div>
              <img class="lake" src="./images/bg.jpg" alt="lake" />
              <div class="centerLake">
               <div class="contForm">
                   <div class="glass-container" id="contact-container">
                  <h4>Contact Us</h4>
                  <form action="#" method="post" id="contact-form">
                    <label for="fname">First Name</label>
                    <input
                      type="text"
                      id="fname"
                      name="firstname"
                      placeholder="Your name.."
                    />

                    <label for="lname">Last Name</label>
                    <input
                      type="text"
                      id="lname"
                      name="lastname"
                      placeholder="Your last name.."
                    />

                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea
                      id="subject"
                      name="subject"
                      placeholder="Write something.."
                      style="height: 200px"
                    ></textarea>

                    <input type="submit" value="Submit" />
                  </form>
                </div>
               </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    >
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav');
    
        burger.addEventListener('click', () => {
          nav.classList.toggle('nav-active');
        });
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
